<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
</head>

<body>
    <h1 class="bold--heading">BEM Wars</h1>
    <div class="container">

        <div class="container__card card--dark-theme">
            <h2 class="bold--heading">The Dark Side</h2>
            <img src="./images/vader.jpeg">
            <div > 
                <ul class="card__list">
                    <li class="list__item list__item--active" ><a href#>Nesting!</a></li>
                    <li class="list__item list__item--active" ><a href#>Conflict!</a></li>
                    <li class="list__item list__item--active" ><a href#>Specificity Wars!</a></li>
                    <li class="list__item list__item--active" ><a href#>Cookies</a></li>
                    </ul>
            </div>           
        </div>

        <div class="container__card card--light-theme">
            <h2 class="bold--heading">The Force</h2>
            <img src="./images/yoda.jpeg">
            <div> 
                <ul class="card__list">
                    <li class="list__item" >Love!</li>
                    <li class="list__item" >Beauty!</li>
                    <li class="list__item" >CSS that Scales!</li>
                    <li class="list__item" >Great warrior. Wars make not one great!</li>
                </ul>
            </div>    
        </div>
    </div>   

    <div class="container">
        <p class="bold--heading"> Press below to blow up another stack </p>
        <p class="bold--heading"> Donate code to a deserving planet!</p>
    </div>

    <div class="container">
        <button class="button card--dark-theme dark-button--hover"> Launch Death Star </button>
        <button class="button card--light-theme light-button--hover"> Help Alderaan Now! </button>
    </div>

</body>
</html>
